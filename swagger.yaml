      produces:
        - application/json
      parameters:
        - in: query
          name: verify_op
          type: string
          required: true
      responses:
        200:
          description: update otp successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "update otp successfully.",
            }
        404:
          description: verify option is invalid.
          schema:
            type: object
            example: {
              "error1": {
                "success": false,
