paths:
  /auth/verify-token:
    post:
      tags:
      - "auth"
      summary: "Verify the post token, if it's expired, refresh token"
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
      - in: body
        name: token
        required: true
        schema:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
      responses:
        200:
          description: Verify token successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "Verify token successfully.",
              "data": {
                "user": {
                  "id": "_id",
                  "email": "example@test.net",
                  "phone": "12345678",
                  "role":{},
                }
              }
            }
        401:
          description: Unauthorized.
          schema:
            type: object
            example: {
              "success": false,
              "message": "Unauthorized.",
            }
  /auth/register:
    post:
      tags:
      - "auth"
      summary: "Register customer"
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
      - in: body
        name: customer
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            password:
              type: string
            verify_password:
              type: string
            phone:
              type: string
            address:
              type: string
            description:
              type: string
            customer_type:
              type: string
              enum: ['business', 'passers', 'intermediary']
            verify_op:
              type: string
              enum: ['email', 'phone']
      responses:
        200:
          description: send otp code successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "send otp code successfully.",
            }
        400:
          description: Send OTP failed.
          schema:
            type: object
            example: {
              "success": false,
              "message": "send OTP failed.",
            }
  /auth/verify-otp:
    post:
      tags:
        - "auth"
      summary: Verify OTP send through email/phone number.
      consumes:
        - application/json
      parameters:
      - in: body
        name: otp
        required: true
        schema:
          type: object
          properties:
            otp:
              type: string
      responses:
        200:
          description: user registered successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "user registered successfully.",
            }
        400:
          description: validate failed.
          schema:
            type: object
            example: {
              "success": false,
              "message": "validate failed.",
            }
        404:
          description: Session error.
          schema:
            type: object
            example: {
              "success": false,
              "message": "Session error.",
            }
  /auth/update-otp:
    get:
      tags:
