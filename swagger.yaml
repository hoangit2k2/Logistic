  /auth/login:
    post:
      tags:
        - "auth"
      summary: Customer login with email/phone and password.
      produces:
        - application/json
      consumes:
        - application/json
        - multipart/form-data
      parameters:
      - in: body
        name: user
        required: true
        schema:
          type: object
          properties:
            email:
              type: string
            phone:
              type: string
            password:
              type: string
      responses:
        200:
          description: Login successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "Login successfully.",
              "data": {
              "accessToken":"string",
              "refreshToken":"string",
              "user": {
                "id":"string",
                "email":"string",
                "phone":"string",
                "role": {
                  "_id": "_id",
                  "name": "string",
                  "address": "string",
                  "description": string,
                  "customer_type": "business",
                  "rank_passers": {
                    "point": number,
                    "level": "string",
                    "_id": "string",
                  },
                "companyTaxcode_business": "string",
                },
              }
              },
            }
        400:
          description: email/phone or password is wrong.
          schema:
            type: object
            example: {
              "success": false,
              "message": "email/phone or password is wrong.",
            }
        403:
          description: your role is not valid. access denied.
          schema:
            type: object
            example: {
              "success": false,
              "message": "your role is not valid. access denied.",
            }
  /auth/staff-login:
