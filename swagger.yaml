      responses:
        200:
          description: change your password successfully.
          schema:
            type: object
            example: {
              "success": true,
              "message": "change your password successfully.",
            }
        400:
          description: current password isn't correct.
          schema:
            type: object
            example: {
              "success": false,
              "message": "current password isn't correct.",
            }
      security:
        - bearerAuth: []
